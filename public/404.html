<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>NewLearnNote - Documentation</title>
        <script type="text/javascript">
            // GitHub Pages SPA 라우팅을 위한 404 핸들러
            // 현재 URL 정보를 sessionStorage에 저장하고 index.html로 리다이렉트
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
                }
            })(window.location);

            // 현재 경로를 저장
            sessionStorage.setItem("redirectPath", window.location.pathname + window.location.search + window.location.hash);

            // index.html로 리다이렉트
            window.location.replace(window.location.origin);
        </script>
    </head>
    <body></body>
</html>
